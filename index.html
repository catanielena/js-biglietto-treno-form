<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google-font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- /Google-font -->
        <link rel="stylesheet" href="css/style.css">
        <title>BigliettoTreno/Form</title>
    </head>
    <body>

        <div class="wrapper">
            <!-- ticket-form -->
            <section class="section">
                <h2>Calcola il prezzo del tuo biglietto</h2>
                <div class="section__ticket-form section--common">
                    <div class="ticket-form__form">
                        <div class="form__item">
                            <label for="nome-cognome">Nome Cognome</label>
                            <input type="text" name="nome-cognome" id="nome-cognome" placeholder="Nome Cognome">
                        </div>
                        <div class="form__item">
                            <label for="km">Km da percorrere</label>
                            <input type="number" name="km" id="km" placeholder="--Km">
                        </div>
                        <div class="form__item">
                            <label for="age-range">Fascia d'et√†</label>
                            <select name="age-range" id="age-range">
                                <option value="minorenne">
                                    Minorenne
                                </option>
                                <option value="maggiorenne">
                                    Maggiorenne
                                </option>
                                <option value="over65">
                                    Over 65
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="ticket-form__btn">
                        <button class="btn" id="genera">Genera</button>
                        <button class="btn" id="annulla">Annulla</button>
                    </div>
                </div>
            </section>
            <!-- /ticket-form -->
            <!-- ticket-data -->
            <section class="section" id="ticket-data">
                <h2>il tuo biglietto</h2>
                <div class="section__ticket-data section--common">
                    <h3>Dettaglio passeggeri</h3>
                    <ul class="ticket-data__data">
                        <li class="data__item">
                            NOME PASSEGGERO
                            <div class="data" id="passenger"></div>
                        </li>
                        <li class="data__item">
                            Offerta
                            <div class="data" id="offer"></div>
                        </li>
                        <li class="data__item">
                            Carrozza
                            <div class="data" id="carriage"></div>
                        </li>
                        <li class="data__item">
                            Codice CP
                            <div class="data" id="cp-code"></div>
                        </li>
                        <li class="data__item">
                            Costo biglietto
                            <div class="data" id="ticket-cost"></div>
                        </li>
                    </ul>
                </div>

            </section>
            <!-- /ticket-data -->
        </div>
        
        <script src="js/main.js"></script>
    </body>
</html>
